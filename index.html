<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        .arrow {
            font-size: 24px;
            margin-top: 10px;
        }

        img {
            margin-top: 20px;
            width: 250px;
            height: auto;
        }

        .flash {
            font-size: 48px;
            font-weight: bold;
            animation: flash 1s infinite;
            margin: 20px 0;
        }

        @keyframes flash {
            0%, 100% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
        }
    </style>
</head>
<body>

    <div id="firstMessage">
        <p>Hey Yolo</p>
        <div class="arrow">⬇️</div>
        <button id="secondBtn">Click here bro</button>
    </div>

    <div id="secondMessage" class="hidden">
        <div class="flash">YOLO SUX</div>
        <p>Fu bro</p>
         <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGR4Z2hpOXFkeHF4NGxqZGp6bWswcTEzZTZyaDB5dTA1aHlnaGM0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yhVTV3hhdHJhm/giphy.gif">
        <div class="flash">PEACEEE</div>
    </div>

    <script>
        document.getElementById('secondBtn').onclick = function() {
            document.getElementById('firstMessage').style.display = 'none';
            document.getElementById('secondMessage').classList.remove('hidden');
        };
    </script>

</body>
</html>
